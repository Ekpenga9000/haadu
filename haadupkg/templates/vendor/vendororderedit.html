{% extends 'vendor/vendortemplate.html'%}

{% block table %}

{% set msg = get_flashed_messages()%}
{% if msg %}
{% for i in msg %}
<p class="alert alert-info">{{i}}</p>
{% endfor %}
{% endif %}

<div class="col-md-9">

    <form action="/vendor/edit/order/{{ord}}" method="post">
       
            <div>
                <select name="order" id="order" required class="form-select">
                    <option value="Processing">Processing</option>
                </select>
            </div>
            <div>
                <label for="message" class="form-label">Feedback</label>
            </div>
            <div>
                <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
        <input type="hidden" name="csrf_token" id="csrf_token" value="{{csrf_token()}}">

    <button class="btn btn-success">Submit</button>
    </form>
</div>

{% endblock%}
